<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo logic.png" type="image/x-icon">
    <title>Register | Logic Coffee</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>

    <!-- Google fonts signika -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container1">
        <form class="register-form" action="#" method="POST" onsubmit="return registerUser(event)">
            <!-- Header with logo and "Daftar" -->
            <div class="brand">
                <img src="img/logo logic.png" alt="Logo" height="50" class="logo-img">
                <span class="text-center">Logic Coffee</span>
            </div>
            <h2 class="text-center login-title">Daftar</h2>

            <p class="welcome-text">Buat akun barumu!</p>
            
            <div class="input-group">
                <input type="text" id="register-name">
                <label for="register-name">Nama</label>
            </div>

            <div class="input-group">
                <input type="tel" id="register-phone">
                <label for="register-phone">Nomor Hp</label>
            </div>

            <div class="input-group">
                <input type="email" id="register-email">
                <label for="login-email" style="font-size: 16px;">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="register-password">
                <label for="register-password" style="font-size: 16px;">Password</label>
            </div>

            <button type="submit" class="submit-btn" id="register-button">Daftar</button>

            <div class="cancel-btn-container">
                <a href="https://logiccoffee.id.biz.id/" class="cancel-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a> <!-- Circle X Mark Icon -->
            </div>

            <!-- register Link -->
            <div class="text-center mt-3">
                <p class="register-text">Sudah punya akun? <a href="https://logiccoffee.id.biz.id/login" class="register-link">Masuk sekarang</a></p>
            </div>
        </form>
    </div>
</body>
</html>
